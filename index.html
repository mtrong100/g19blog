<!DOCTYPE html>

    <title>G19BLOG</title>

    <link rel="stylesheet" href="/g19blog/assets/index-e043ab1b.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
    
  </body>
